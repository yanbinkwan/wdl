<!DOCTYPE html>
<html ${attributes}>

<head>
  ${metas}
  <title>${title}</title>
  <link type="text/css" rel="stylesheet" href="/bundle.css">
  </link>
</head>

<body>
  <div id="app-wdl"></div>
  ${scripts}
</body>
<script>
  wdl.init();

  fetch("http://localhost:8000/task/list", { method: "POST" })
    .then(response => response.json())
    .then(json => json.result.records)
    .then(tasks => {
      wdl.setTaskList(tasks);
    })
</script>

</html>
