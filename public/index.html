<!DOCTYPE html>
<html ${attributes}>

<head>
  ${metas}
  <title>${title}</title>
  <link type="text/css" rel="stylesheet" href="/bundle.css">
  </link>
</head>

<body>
  <div id="app-wdl"></div>
  <!-- ${scripts} -->
</body>
<script type="module">
  import { ins } from '/bundle.js'
  ins.init();

  fetch("http://localhost:8000/task/list", { method: "POST" })
    .then(response => response.json())
    .then(json => json.result.records)
    .then(tasks => {
      ins.setTaskList(tasks);
    })

  setTimeout(function () {
    console.log(ins.getCode(), 'clode...');
  }, 10000)
</script>

</html>
